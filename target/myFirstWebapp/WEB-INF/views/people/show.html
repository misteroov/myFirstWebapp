<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>


<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4 th:text="${user.getName()}">
                            </h4>
                        <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                        </i></cite></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>
                            <a th:text="${user.getEmail()}"></a>
                            <br />
                            <i class="glyphicon glyphicon-globe"></i><a href="http://www.jquery2dotnet.com">www.myPage.com</a>
                            <br />
                            <i class="glyphicon glyphicon-gift"></i><a th:text="${user.getAge()}"></a> </p>
                        <a class="btn btn-outline-primary" th:href="@{{id}/edit (id=${user.getId()})}" role="button">Edit</a>
                        <form th:method="DELETE" th:action="@{{id}(id=${user.getId()})} ">
                            <input class="btn btn-outline-danger" type="submit" value="Delete!"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





</body>
</html>
