<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit person</title>
</head>
<body>


<form th:method="PATH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}" class="mx-auto mt-5" style="width: 200px;">

    <div class="form-group " >
        <label for="name">Name</label>
        <input type="text" class="form-control" th:field="*{name}" id="name"
               th:placeholder="${person.getName()}">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error message</div>

    </div>
    <div class="form-group  " >
        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age" class="form-control"
               th:placeholder="${person.getAge()}">
        <div style="color: #ff0000" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">error message</div>

    </div>
    <div class="form-group " >
        <label for="email">Email</label>

        <input type="text" th:field="*{email}" id="email" class="form-control"
        th:placeholder="${person.getEmail()}">
        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error message</div>

    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
