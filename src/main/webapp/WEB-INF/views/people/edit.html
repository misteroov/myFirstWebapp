<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit person</title>
</head>
<body>
<form th:method="PATH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >error message</div>

    <br/>
    <label for="age">Age</label>
    <input type="number" th:field="*{age}" id="age" />
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" >error message</div>

    <br/>

    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" />
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >error message</div>

    <br/>
    <input type="submit" value="Update!" />

</form>


</body>
</html>
